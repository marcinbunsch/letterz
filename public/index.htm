<!DOCTYPE html>
<html>
  <head>
    <script src="http://secretz.heroku.com/client.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      var bridge = new Bridge({ endpoint: 'http://secretz.heroku.com' })
      $(function() {
        bridge.connect()
        $('.trigger a').click(function() {
          $('#output').html("Requesting...")
          bridge.request({ method: 'get', url: "/api/secret.json" }).complete(function(data, response) {
            $("#output").html("Requested:<br /><br /> http://secretz.heroku.com/api/secret.json<br /><br />Got: <pre>" + data + "</pre>")
          })
        })
      })
    </script>
    <style type="text/css" media="screen">
      body {
        font-family: Helvetica;
        text-align: center;
      }
      .trigger {
        padding: 20px;
      }
      .trigger a {
        font-size: 24px;
        cursor: pointer;
      }
      #output {
        width: 500px;
        margin: 0 auto;
        border: 1px solid #ccc;
        padding: 10px;
      }
      #output pre {
        text-align: left;
      }
    </style>
  <body>
    <div class="trigger">
      <a>Click meh</a>
    </div>
    <div id="output">
      Cross subdomain request output will appear here.
    </div>
  </body>
</html>
